spring.application.name=school-bus-tracker-be
spring.config.import=optional:dotenv:.

# Database configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server configuration
server.port=8081
# JWT configuration
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-hs256-algorithm-needs-at-least-32-bytes}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Admin security
app.admin.default.email=admin@school.com
app.admin.default.password=admin123

# Swagger UI
# springdoc.swagger-ui.path=/swagger-ui.html
