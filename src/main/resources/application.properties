spring.application.name=school-bus-tracker-be
spring.config.import=optional:dotenv:.

# ===============================
# PostgreSQL (Docker / Prod)
# ===============================
#spring.datasource.url=jdbc:postgresql://schoool-bus-tracker-db-yvettemanishimwe9-3e9f.b.aivencloud.com:18660/${DB_NAME}?sslmode=require
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable H2 completely
spring.h2.console.enabled=false

# HikariCP tuning (VERY IMPORTANT for managed DBs)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000


# Server
server.port=8081

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}

# Default admin
app.admin.default.email=admin@school.com
app.admin.default.password=admin123

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.uploads.dir=uploads/emergencies

# ===============================
# Brevo Email Configuration
# ===============================
spring.mail.host=${BREVO_SMTP_HOST}
spring.mail.port=${BREVO_SMTP_PORT}
spring.mail.username=${BREVO_SMTP_USER}
spring.mail.password=${BREVO_SMTP_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${BREVO_SMTP_HOST}

# The SocketFactory is critical for JavaMail to handle Port 465 correctly
spring.mail.properties.mail.smtp.socketFactory.port=${BREVO_SMTP_PORT}
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
app.email.from=${BREVO_EMAIL}
spring.mail.properties.mail.smtp.from=${BREVO_EMAIL}

app.frontend.url=${FRONTEND_URL:http://localhost:3000}
