spring.application.name=School_bus_tracker_be

# Database configuration (PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=8081

# JWT configuration
#
# The secret key used to sign and verify JWT tokens. When deploying
# to production, override this with an environment variable called
# `JWT_SECRET`. Tokens are signed using the HS256 algorithm.
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-hs256-algorithm-needs-at-least-32-bytes}

# The amount of time (in milliseconds) before a generated JWT token
# expires. The default below (3600000) equals one hour. Override with
# `JWT_EXPIRATION` environment variable to change the validity period.
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Swagger UI
#
# Expose the Swagger UI at `/swagger-ui.html` instead of the default
# `/swagger-ui/index.html`. This property works with springdoc-openapi
# starter to generate interactive API documentation for your endpoints.
springdoc.swagger-ui.path=/swagger-ui.html

# Email configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL for password reset links
app.frontend.url=${FRONTEND_URL:http://localhost:3000}